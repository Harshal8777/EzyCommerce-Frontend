<div class="productCard w-17 m-3 transition-all cursor-pointer">

    <div class="h-[20rem]">
        <img class="h-full w-full"[src]=product.imageUrl alt="kurta">


    </div>

    <div class="textPart p-3 bg-[#0b0b0b] rounded-b-md">

        <div class=''>
            <p class="opacity-80">{{product.brand}}</p>
            <p>{{product.title}}</p>
            <p class="text-gray-600">{{product.color}}</p>
        </div>

        <div class="flex space-x-2 items-center">
            <p>{{product.discountedPrice}}</p>

        </div>
    </div>
</div>
