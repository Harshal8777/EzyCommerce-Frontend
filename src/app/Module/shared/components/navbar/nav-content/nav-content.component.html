<div class="w-full">
    <div class="bg-gray-950 text-white w-full h-1/2 shadow-lg p-6">
        <div class="flex justify-around">
            <div class="flex flex-col" *ngFor="let item of category[selectedSection].sections">

                <h1 class="text center">{{item.name}}</h1>
                <button mat-button *ngFor="let section of item.items">
                    {{section.name}}
                </button>

            </div>
            <div class="hidden lg:block">

                <div class="mb-5">
                    <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md" src="https://www.ethnicplus.in/media/catalog/product/cache/77b9a44d9276879ccdde931a01149182/k/a/kat-1070prl_2_.jpg">
                </div>
                <p class="text-gray-600">New Arrival</p>

            </div>
            <div class="hidden lg:block">

                <div class="mb-5">
                    <img class="w-[19rem] h-[20rem] object-cover object-top rounded-md" src="https://www.ethnicplus.in/media/catalog/product/cache/77b9a44d9276879ccdde931a01149182/1/6/165_2__1.jpg">
                </div>
                <p class="text-gray-600">New Arrival</p>

            </div>

        </div>
    </div>

</div>
